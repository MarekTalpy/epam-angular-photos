
<section class="photo-detail">
  <div class="photo-container" *ngIf="(selectedPhoto$ | async) as selectedPhoto">
    <img
      [src]="selectedPhoto.download_url | resizeImage:400:600"
      alt="photo detail"
      class="photo"
    >
    <button
      mat-raised-button
      color="primary"
      class="favorites-button"
      (click)="toggleFavorites(selectedPhoto)">
      {{ getButtonLabel(selectedPhoto.id) }}
    </button>
  </div>
</section>
