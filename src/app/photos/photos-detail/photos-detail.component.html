
<section class="photo-detail">
  <div class="photo-container" *ngIf="selectedPhoto && !isLoading">
    <img
      [src]="selectedPhoto.download_url | resizeImage:400:600"
      alt="photo detail"
      class="photo"
    >
    <button
      mat-raised-button
      color="primary"
      class="favorites-button"
      (click)="toggleFavorites(selectedPhoto)">
      {{ getButtonLabel(selectedPhoto.id) }}
    </button>
  </div>

  <div *ngIf="isLoading" class="spinner">
    <mat-spinner></mat-spinner>
  </div>

  <h3 *ngIf="isError && !isLoading" class="error">
    Something went wrong when fetching photo detail
  </h3>
</section>
