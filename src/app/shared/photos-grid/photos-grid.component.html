<section>
  <ul class="photos-grid">
    <li class="photo-tile" *ngFor="let photo of photos" (click)="handlePhotoClick(photo)">
      <img
        class="photo-tile-image"
        [src]="photo.download_url | resizeImage"
        [id]="photo.id"
        alt="photo tile"
        class="photo-tile-image"
      >
      <div class="photo-overlay">
        <span>Show Detail</span>
      </div>
    </li>
  </ul>
</section>
